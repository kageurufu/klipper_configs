[data_store]
temperature_store_size: 3600

[history]
[octoprint_compat]
[job_queue]
[timelapse]

[update_manager]
enable_auto_refresh: True
refresh_interval: 24

enable_system_updates: True
enable_packagekit: True
channel: dev

[update_manager timelapse]
type: git_repo
primary_branch: main
path: ~/moonraker-timelapse
origin: git@github.com:mainsail-crew/moonraker-timelapse

[update_manager client fluidd]
type: web
repo: fluidd-core/fluidd
path: ~/fluidd

[update_manager client KlipperScreen]
type: git_repo
path: /home/frank/KlipperScreen
origin: git@github.com:jordanruthe/KlipperScreen
virtualenv: ~/envs/klipperscreen
requirements: scripts/KlipperScreen-requirements.txt
install_script: scripts/KlipperScreen-install.sh

[update_manager mobileraker]
type: git_repo
path: ~/mobileraker_companion
origin: git@github.com:Clon1998/mobileraker_companion.git
primary_branch: main
managed_services: mobileraker
virtualenv: ~/envs/mobileraker_companion
requirements: scripts/mobileraker-requirements.txt
install_script: scripts/install.sh

# Crowsnest update_manager entry
[update_manager crowsnest]
type: git_repo
path: ~/crowsnest
origin: https://github.com/mainsail-crew/crowsnest.git
managed_services: crowsnest
install_script: tools/pkglist.sh

[include moonraker-obico-update.cfg]
