[led camera_light]
white_pin: gpio29

[display_template camera_light]
text:
    {% if printer.print_stats.state == 'printing' %}
        0, 0, 0, 1
    {% elif printer.idle_timeout.state != 'Idle' %}
        0, 0, 0, 0.2
    {% else %}
        0, 0, 0, 0
    {% endif %}

[delayed_gcode _configure_camera_light]
initial_duration: 0.01
gcode:
    SET_LED_TEMPLATE LED=camera_light TEMPLATE=camera_light